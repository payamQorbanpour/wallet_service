      consumes:
      - application/json
      description: Create wallet including wallet id and balance
      operationId: create
      parameters:
      - description: Create request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/CreateWalletRequest'
      produces:
      - application/json
      responses:
